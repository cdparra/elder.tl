    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>

    <!-- Page styles --> 
    <link rel="stylesheet" type="text/css" href="resources/css/timeline.css">
    
     
    <script type="text/javascript" src="resources/js/lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/lib/ejs_production.js"></script>
    <script type="text/javascript" src="resources/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="resources/js/lib/backbone-min.js"></script>
  
    <!-- My App --> 
    <script type="text/javascript" src="resources/js/reDemo.js"></script>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a href="#"> <img class="logo"
					src="styles/img/logo-reminiscens.png">
				</a>
				<ul class="nav pull-right">
					<li class="dropdown"><a
						href="http://www.lifeparticipation.org">Chi Siamo</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container page">
		<form class="form-horizontal">
			<fieldset>
				<legend>Controls Bootstrap supports</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Text input</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="input01">
						<p class="help-block">In addition to freeform text, any HTML5
							text-based input appears like so.</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="optionsCheckbox">Checkbox</label>
					<div class="controls">
						<label class="checkbox"> <input type="checkbox"
							id="optionsCheckbox" value="option1"> Option one is this
							and thatâ��be sure to include why it's great
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="select01">Select list</label>
					<div class="controls">
						<select id="select01">
							<option>something</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="multiSelect">Multicon-select</label>
					<div class="controls">
						<select multiple="multiple" id="multiSelect">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="fileInput">File input</label>
					<div class="controls">
						<input class="input-file" id="fileInput" type="file">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="textarea">Textarea</label>
					<div class="controls">
						<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Save changes</button>
					<button class="btn">Cancel</button>
				</div>
			</fieldset>
		</form>

	</div>

	<script type="text/javascript">
  			CA.init();
		</script>
