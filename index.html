<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>My Happy Story! Share, Explore & Rediscover your Life...</title>

<link rel="stylesheet" type="text/css"
	href="styles/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/css/timeline.css">
<link rel="icon" 
      type="image/png" 
      href="styles/img/myhappystory-favicon.png">
      
<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>

<script type="text/javascript" src="lib/ejs_production.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/backbone-min.js"></script>

<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/routers/homeRouter.js"></script>

<script type="text/javascript" src="scripts/models/models.js"></script>
<script type="text/javascript" src="scripts/models/collections.js"></script>

<script type="text/javascript" src="scripts/views/homeView.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a href="#"> <img class="logo"
					src="styles/img/logo-myhappystory.png">
				</a>
				<ul class="nav pull-right">
					<li class="dropdown"><a
						href="http://www.lifeparticipation.org">Chi Siamo</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container page">
		<form class="form-horizontal">
			<fieldset>
				<legend>Controls Bootstrap supports</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Text input</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="input01">
						<p class="help-block">In addition to freeform text, any HTML5
							text-based input appears like so.</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="optionsCheckbox">Checkbox</label>
					<div class="controls">
						<label class="checkbox"> <input type="checkbox"
							id="optionsCheckbox" value="option1"> Option one is this
							and thatâ��be sure to include why it's great
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="select01">Select list</label>
					<div class="controls">
						<select id="select01">
							<option>something</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="multiSelect">Multicon-select</label>
					<div class="controls">
						<select multiple="multiple" id="multiSelect">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="fileInput">File input</label>
					<div class="controls">
						<input class="input-file" id="fileInput" type="file">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="textarea">Textarea</label>
					<div class="controls">
						<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Save changes</button>
					<button class="btn">Cancel</button>
				</div>
			</fieldset>
		</form>

	</div>

	<script type="text/javascript">
  			CA.init();
		</script>
</body>
</html>
